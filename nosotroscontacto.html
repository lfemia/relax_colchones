     <!-- Formulario -->
    <form id="formulario">
        <h3 id="tituloFormulario">¡Completá el formulario y nos contactamos con vos!</h3>               
        <ul>
                <p><li>
                <label for="name">Nombre:</label>
                <input type="text" name="name" placeholder="Intoduzca su nombre" class="formularioInput">
                </li>
                </p>
            <p>
            <li>
            <label for="name">Apellido: </label>
            <input type="text" name="name" placeholder="Intoduzca su apellido" class="formularioInput">
            </li>
            </p>
                
            <p>
            <li> 
            <p> Género </p>
            <input type="radio" name="genero" value="hombre"> Hombre 
            <input type="radio" name="genero" value="mujer"> Mujer
            <input type="radio" name="genero" value="sinespecificar"> Prefiero no especificar
            </li>
            </p>
                
            <li> 
            <label>País</label> 
            <select name="pais">
              <option value="Arg">Argentina</option>
              <option value="Uru">Uruguay</option>
              <option value="Par">Paraguay</option>
              <option value="Chi">Chile</option>
            </select>
            </li>    
        
            <p>
            <li>
            <label for="mail">Correo electrónico</label>
            <input type="email" name="mail" placeholder="Introduzca su correo electrónico" class="formularioInput">
            </li>
            </p>
            
            <p>
            <li>
            <label for="password">Contraseña:</label>
            <input type="password" name= "user_mail" class="formularioInput">
            </li>
            </p>
            
            <p>
            <li> Tipo de compra 
                <br>
            <input type="checkbox" name="tipodecompra1" value="Minorista">
            <label for="tipodecompra1">Minorista</label>
            <input type="checkbox" name="tipodecompra2" value="mayorista">
            <label for="tipodecompra2">Mayorista</label>
            </li>
            </p>
                
            <p>
            <li>
            <label for="msg">Mensaje: </label>
            <br>
            <textarea cols="30" rows="10" name= "msg"></textarea>
            </li>
            </p>
            
            <input type="submit" value="Enviar consulta" class="botonFormulario">
            <input type="reset" value="Limpiar datos" class="botonFormulario">
            
            </ul>
    </form>
